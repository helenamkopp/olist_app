<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DESAFIO OLIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Marketplaces</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
        <a href="/marketplacesForm" class="btn btn-success">Cadastrar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
                <th scope="col">Site</th>
              <th scope="col">Telefone</th>
              <th scope="col">Email</th>
                <th scope="col">Responsável Técnico</th>
                <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.name}}</td>
              <td>{{dbs.description}}</td>
              <td>{{dbs.site}}</td>
                <td>{{dbs.phone}}</td>
              <td>{{dbs.email}}</td>
              <td>{{dbs.technical_manager}}</td>
                <td>
                    <a href="/viewMarketplace/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                    <a href="/editMarketplace/{{dbs.id}}" class="btn btn-primary">Atualizar</a>
                    <a href="/deleteMarketplace/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
                </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
